<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пит Мондриан "Композиция с красным, синим и желтым"</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <col span="1" class="col1">
    <col span="1" class="col2">
    <col span="1" class="col3">
    <col span="1" class="col4">
    <col span="1" class="col5">
    <col span="1" class="col6">
    <tr class="str1">
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr class="str2">
      <td></td>
      <td colspan="3" rowspan="2" class="red"></td>
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr class="str3">
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr class="str4">
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td colspan="2"></td>
    </tr>
    <tr class="str5">
      <td rowspan="3" class="yellow"></td>
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td colspan="2" rowspan="2" class="blue"></td>
    </tr>
    <tr class="str6">
      <td colspan="2" rowspan="2"></td>
      <td class="black"></td>
    </tr>
    <tr class="str7">
      <td colspan="3"></td>
    </tr>
  </table>
</body>
</html>
