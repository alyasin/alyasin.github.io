<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wraper">
    <div class="header">
      <ul class="menu">
        <li><a href="#">Meu YouBike</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>
      <div class="ofertas">
        <img src="img/flag.png" alt="flag">
        <span>Minhas Ofertas</span>
        <div>Ola!
          <a href="#">Entrar</a> ou
          <a href="#">Cadastre-se</a>
        </div>
      </div>
    </div>
    <div class="conteiner">
      <div class="form">
        <div class="h1">
          <h1>Cadastre-se</h1>
        </div>
        <div class="log_in_fb">
          <a href="#"></a>
        </div>
        <h2>OU</h2>
        <form action="#">
          <input type="text" id="first_name" placeholder="First Name">
          <input type="text" id="last_name" placeholder="Last Name">
          <input type="email" id="email" placeholder="Email Address">
          <input type="password" id="password_choose" placeholder="Password Choose">
          <input type="password" id="password_confirm" placeholder="Password Confirm">
          <input type="checkbox" id="send_me">
          <label for="send_me">Send me Youbike updates and tips</label>
          <button type="submit">Create my Account</button>
        </form>
        <p>By clicking the button above, you agree to the Terms of Service
        Xiew our Privacy Policy.</p>
      </div>
    </div>
  </div>
</body>
</html>
